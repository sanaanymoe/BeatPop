<!doctype html>
<html>

<head>
    <title>BeatPop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="head-btn">
        <h4>Choose a style</h4>
        <input type="button" value="bars" class="bars" id="bars">
        <input type="button" value="sun" class="circle" id="circle">
        <div class="contact">
            <h4 id="contact-txt">Contact Me</h4>
            <a href="https://github.com/sanaanymoe" id="fa-link-git"><i class="fa fa-github" style="font-size:25px"></i></a>
            <a href="https://www.linkedin.com/in/mohamed-sanaany-52112b1b2/" id="fa-link-in"><i class="fa fa-linkedin" style="font-size:25px"></i></a>
        </div>
    </div>
    
</head>
<body>
    <script src="main.js"></script>
    
    <div id="content">
        <div class="head">
            <img src="./assets/logo_transparent.png" alt="">
            <label class="upload">Choose a File
                <input type="file" id="uploaded-file" accept="audio/*"/>
            </label>
            
            
            <input type="button" class="play-btn" id="play-btn" value="Play Test Audio">
            <!-- <input type="button" class="stop-btn" id="stop-btn" value="restart"> -->
        </div>
        <canvas id="canvas"></canvas>
        <audio id="audio" controls></audio>
        
    </div>
</body>

</html>
